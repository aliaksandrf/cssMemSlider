<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="point" id="slide1" class="radioBtn" checked>
        <input type="radio" name="point" id="slide2" class="radioBtn">
        <input type="radio" name="point" id="slide3" class="radioBtn">
        <input type="radio" name="point" id="slide4" class="radioBtn">

        <div class="slider">
           <div class="slide-container">
               <div class="slides slide1">
                  <img src="./image/image-1-mouse.jpg" alt="image" class="image">
               </div>
               <div class="slides slide2">
                     <img src="./image/image-2-insect.jpg" alt="image" class="image">
               </div>
               <div class="slides slide3">
                     <img src="./image/image-3-flirt.jpg" alt="image" class="image">
               </div>
               <div class="slides slide4">
                     <img src="./image/image-4-doctor.jpg" alt="image" class="image">
               </div>
           </div>

        </div>
        
        <div class="content">
            <div class="description">
                <p class="desc">MemoSlide-1</p>
                <p class="desc">MemoSlide-2</p>
                <p class="desc">MemoSlide-3</p>
                <p class="desc">MemoSlide-4</p>
            </div>


            <div class="controls">
                <label for="slide1" class="label">
                   <span class="controls_span"></span>

                </label>
                <label for="slide2" class="label">
                  <span class="controls_span"></span>

                </label>
                <label for="slide3" class="label">
                  <span class="controls_span"></span>
                   
                </label>
                <label for="slide4" class="label">
                  <span class="controls_span"></span>

                </label>
            </div>

        </div>
    </div>
    
</body>
</html>
